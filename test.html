<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID Slot Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
          background-size: cover;
          background-position: center;
          color: white;
          overflow: hidden;
          height: 100vh;
          /* display: flex; */
          justify-content: center;
          align-items: center;
        }
        
        .container {
          max-width: 600px;
        }
    
        .value-box {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100px;
          height: 100px;
          border: 6px solid #545456;
          margin: 5px;
          font-size: 72px;
          font-weight: bold;
          color: #f26524;
          transition: transform 0.5s ease-in-out;
        }
    
        .spin-animation {
          animation: spin 1s infinite linear;
        }
    
        .btn {
          color: #f26524;
          margin: 5px;
          font-size: 36px;
          font-weight: bold;
        }
    
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
    
          100% {
            transform: rotate(360deg);
          }
        }
    
        .modal-content {
          background-size: cover;
          background-position: center;
          color: #545456;
          position: relative;
        }
    
        .modal-body h1 {
          font-size: 100px;
          color: #f26524;
          animation: float 4s infinite linear;
        }
    
        @keyframes float {
          0% {
            transform: translateY(0px);
          }
    
          50% {
            transform: translateY(-20px);
          }
    
          100% {
            transform: translateY(0px);
          }
        }
    
        /* @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800;900&display=swap');
    
            * {
                padding: 0;
                margin: 0;
                font-family: 'Raleway', sans-serif;
            } */
    
        html {
          font-size: 62.5%;
        }
    
        
    
       
    
        @keyframes animate {
          0% {
            transform: scale(1);
          }
    
          25% {
            transform: scale(1.1);
          }
    
          50% {
            transform: scale(1);
          }
    
          75% {
            transform: scale(1.2);
          }
    
          100% {
            transform: scale(1.1);
          }
        }

          display: inline-block;
          
          bottom: 2rem;
          right: 6rem;
          height: 40px;
          width: 200px;
        } */
        .inline-container {
          display: inline-block;
          position: fixed;
          bottom: 10px;
          right: 10px;
        }
        
        .inline-container img {
          display: inline-block;
          vertical-align: middle;
          height: 40px;
          width: 200px;
          bottom: 2rem;
          right: 6rem;
        }
        .inline-container h1 {
          display: inline-block;
          vertical-align: middle;
          margin-right: 10px;
          font-size: 20px;
          color: #545456;
        }
        #leevrngear_img{
          
          height:80px;
          width: 290px;
          display: block; /* Ensures image is treated as a block element */
            margin: 0 auto;
        }
